<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PANG!</title>
    <link rel="stylesheet" type="text/css" href="pang.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>
        P A N G !
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
        const canvas = document.querySelector('#myCanvas')
        const ctx = canvas.getContext('2d');

        let canvasW = 1000;
        let canvasH = 900;
        let frameIndex = 0;
        let aceleration = 0.1
        let amplitude = 4;
        let angle = -85 * Math.PI / 180;
        let keys = [];
        let balls = [];
        let harpoons = [];
        let livesBuster1 = 3;
        let livesBuster2 = 3;
        let frameCounter = 0;
        let level = 1;
        
        let spriteImg = new Image();
        spriteImg.src = "sprites.png";

        document.addEventListener('DOMContentLoaded', SetupCanvas);

        function SetupCanvas() {
            canvas.width = canvasW
            canvas.height = canvasH
            background();
            buster = new Buster(300);
            buster2 = new Buster(600);
            balls.push(new Ball("#45f542", canvasW / 2, 300, 50, 1, 1));
            
            document.body.addEventListener("keydown", HandleKeyDown);
            document.body.addEventListener("keyup", HandleKeyUp);

            Render()
        }
        function HandleKeyDown(e){
            keys[e.keyCode] = true;
        }

        function HandleKeyUp(e) {
            keys[e.keyCode] = false;
            if (e.keyCode === 87 && buster.visible == true){
                harpoons.push(new Harpoon(buster.x, "orange"))
            }
            if (e.keyCode === 38 && buster2.visible == true){
                harpoons.push(new Harpoon(buster2.x, "lightgreen"))
            }
        }

        //BACKGROUND RENDER
        function background(){
            let img = new Image();
            img.src = 'night_sky.png';
            img.onload = function(){
                ctx.drawImage(img, 0, 0);
            }
        }

        function framerateSpriteFix() {
            frameCounter++;
            if(frameCounter == 4) {
                return frameCounter;
                frameCounter = 0;
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DA PERSONAGEM ~~~~~~~~~~~~~~~~~~~~~~~~
        class Buster {
            constructor(posX){
                this.visible = true; 
                this.radius = 50;
                this.moveLeft = false;
                this.moveRight = false;
                this.x = posX;
                this.y = 700;
            }

            Update(){
            }

            Reset() {
                this.x = canvasW/2;
            }
            
            Draw(){                
                ctx.drawImage(spriteImg, frameIndex * 80, 0, 80, 80, this.x, this.y, 130, 170)
                frameIndex++;
                if(frameIndex == 9){
                    frameIndex = 0;
                }
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DAS BOLAS ~~~~~~~~~~~~~~~~~~~~~~~~
        class Ball{
            constructor(style, x, y, radius, step, velX){
                this.visible = true;
                this.x = x;
                this.y = y;
                this.radius = radius; 
                this.color = style;
                this.step = step;
                this.velX = velX;
                this.velY = amplitude * Math.sin(angle);
            }

            Update(){ 
                this.x += this.velX;
                this.y += this.velY;

                if (this.x == canvasW - this.radius || this.x == this.radius){
                    this.velX *= -1
                }
                if (this.y + this.radius >= 850){
                    this.velY *= -1
                } else {
                    this.velY += aceleration;
                }
            }

            Reset(){
                this.x = canvasW / 2;
                this.y = 300;
                this.velX = 1;
                this.velY = 4 * Math.sin(angle);
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
            }
        }

        //~~~~~~~~~~~~~~~~~~~~ CLASSE DO ARPÃO ~~~~~~~~~~~~~~~~~~~~~~~~
        class Harpoon {
            constructor(posX, style) {
                this.visible = true;
                this.x = posX + buster.radius;
                this.y = buster.y + buster.radius;
                this.style = style;
                this.speed = 6;
                this.radius = 20;
            }

            Update(){
                this.y -= this.speed;
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = this.style;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - 50);
                ctx.lineTo(this.x + 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 70);
                ctx.lineTo(this.x - 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 50);
                ctx.closePath();
                ctx.fill();
            }
        }
        //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        
        function livesDraw(){
            let startX1 = 950;
            let startX2 = 30;
            let startY = 10;
            for(let i = 0; i < livesBuster2; i++){
                ctx.strokeStyle = 'lightgreen';
                ctx.fillStyle = 'lightgreen';
                ctx.beginPath();
                ctx.moveTo(startX1, startY);
                ctx.rect(startX1, startY, 15, 15)
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                startX1 -= 50;
            }
            for(let i = 0; i < livesBuster1; i++){
                ctx.strokeStyle = 'orange';
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(startX2, startY);
                ctx.rect(startX2, startY, 15, 15)
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                startX2 += 50;
            }
        }
        
        function floor(){
            let img = new Image();
            img.src = 'planetfloor.png';
            img.onload = function(){
                ctx.drawImage(img, 0, 800);
            }
        }

        function sleep(milliseconds) {
            const date = Date.now();
            let currentDate = null;
            do {
              currentDate = Date.now();
            } while (currentDate - date < milliseconds);
        }
        //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~RENDER~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        function Render() {
            //MOVIMENTO
            buster.moveLeft = (keys[65]);
            buster2.moveLeft = (keys[37]);
            buster.moveRight = (keys[68]);
            buster2.moveRight = (keys[39]);
            if (buster.moveLeft && buster.x !== 0) {
                buster.x -= 2
            }
            if (buster.moveRight && buster.x !== canvasW - 2 * buster.radius) {
                buster.x += 2
            }
            if (buster2.moveLeft && buster2.x !== 0) {
                buster2.x -= 2
            }
            if (buster2.moveRight && buster2.x !== canvasW - 2 * buster2.radius) {
                buster2.x += 2
            }

            // COLISÕES
            function CollideCheck (aX, aY, aR, bX, bY, bR) {
                let xDiff = Math.pow(aX - bX, 2); 
                let yDiff = Math.pow(aY - bY, 2);
                if ((aR + bR) > Math.sqrt(xDiff + yDiff)){   
                    return true;                                                
                } else {
                    return false;
                }
            }
            //Harpoon - Balls
            if (balls.length !== 0 && harpoons.length !== 0) {
                for (let l = 0; l < balls.length; l++) {
                    for (let m = 0; m < harpoons.length; m++) {
                        if (CollideCheck(harpoons[m].x, harpoons[m].y, harpoons[m].radius, balls[l].x, balls[l].y, balls[l].radius)) {
                            if(balls[l].step === 1){                                             
                                balls.push(new Ball("yellow", balls[l].x - 5, balls[l].y, 30, 2, -1));
                                balls.push(new Ball("yellow", balls[l].x + 5, balls[l].y, 30, 2, 1));
                            } else if(balls[l].step === 2){                                      
                                balls.push(new Ball("red", balls[l].x - 5, balls[l].y, 15, 3, -1));
                                balls.push(new Ball("red", balls[l].x + 5, balls[l].y, 15, 3, 1));
                            }
                            balls.splice(l, 1);
                            harpoons.splice(m, 1);
                        }
                    }
                }
            }
            //Busters - Balls
            if (balls.length !== 0) {
                for (let n = 0; n < balls.length; n++) {
                    if (CollideCheck(balls[n].x, balls[n].y, balls[n].radius, buster.x, buster.y, buster.radius) && livesBuster1 > 0) {
                        buster.Reset();
                        livesBuster1--;
                    }
                    if (CollideCheck(balls[n].x, balls[n].y, balls[n].radius, buster2.x, buster2.y, buster2.radius)&& livesBuster2 > 0) {
                        buster2.Reset();
                        livesBuster2--;
                    }
                }
            }
            
            //If lives reach 0
            if(livesBuster1 <= 0){
                buster.visible = false;
                ctx.fillStyle = 'white';
                ctx.font='20px "Press Start 2P"';
                ctx.fillText('PLAYER ONE LOST', canvasW / 2 - 150, canvasH / 2)
            }  else {
                buster.Draw()
            }
            if(livesBuster2 <= 0){
                buster2.visible = false;
                ctx.fillStyle = 'white';
                ctx.font='20px "Press Start 2P"';
                ctx.fillText('PLAYER TWO LOST', canvasW / 2 - 150, canvasH / 2 + 120)
            }  else {
                buster2.Draw();
            }

            //Levels
            if(balls.length === 0){
                level++;
                livesBuster1++;
                livesBuster2++;
                
                if(level === 2) {
                    ctx.fillStyle = 'white';
                    ctx.font='20px "Press Start 2P"';
                    ctx.fillText('LEVEL 2 || BE READY', canvasW / 2 - 150, canvasH / 2 + 120)
                    sleep(4000);
                    balls.push(new Ball("#45f542", 200, 300, 50, 1, -1));
                }
            }
            //DRAW & UPDATE
            background();
            livesDraw();
            floor();
            
            //Harpoons
            if (harpoons.length !== 0){
                for (let k = 0; k < harpoons.length; k++){
                    harpoons[k].Update()
                    harpoons[k].Draw()
                    if (harpoons[k].y <= 0) {
                        harpoons.splice(k, 1);
                    }
                }
            }
            
            //Balls
            if (balls.length !== 0){
                for (let j = 0; j < balls.length; j++){
                    balls[j].Update()
                    balls[j].Draw(j)
                }
            }
            
            requestAnimationFrame(Render);
        }
    </script>
</body>
</html>
