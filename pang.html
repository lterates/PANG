<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PANG!</title>
    <link rel="stylesheet" type="text/css" href="pang.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>
        P A N G !
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
        const canvas = document.querySelector('#myCanvas')
        const ctx = canvas.getContext('2d');

        let canvasW = 1000;
        let canvasH = 900;
        let buster;
        let keys = [];
        let balls = [];
        let lives = 3;
        let level = 1;

        document.addEventListener('DOMContentLoaded', SetupCanvas);

        function SetupCanvas() {
            canvas.width = canvasW
            canvas.height = canvasH
            ctx.fillStyle = 'black'
            ctx.fillRect (0, 0, canvas.width, canvas.height);
            
            buster = new Buster();
            ballNew = new Ball();
            harpoon = new Harpoon();

            document.body.addEventListener("keydown", HandleKeyDown);
            document.body.addEventListener("keyup", HandleKeyUp);

            Render()
        }
        function HandleKeyDown(e){
            keys[e.keyCode] = true;
        }
        function HandleKeyUp(e){
            keys[e.keyCode] = false;
        }


        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DA PERSONAGEM ~~~~~~~~~~~~~~~~~~~~~~~~
        class Buster {
            constructor(){
                this.visible = true; 
                this.radius = 40;
                this.moveLeft = false;
                this.moveRight = false;
                this.x = (canvasW / 2) - 40;
                this.y = 700;
            }

            Update(){
            }

            Draw(){
                ctx.strokeStyle = this.strokeColor;
                ctx.fillStyle = "orange"
                ctx.beginPath();
                ctx.rect(this.x, this.y, 80, 150)
                ctx.stroke();
                ctx.fill();
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DAS BOLAS ~~~~~~~~~~~~~~~~~~~~~~~~
        class Ball{
            constructor(x, y, radius, level){
                this.visible = true;
                this.x = canvasW / 2;
                this.y = 300;
                this.radius = 50; 
                this.strokeColor = 'red';
                this.level = 1;
                this.velX = 1;
                this.velY = 1;
            }

            Update(){
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = "#FF0000";
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        //~~~~~~~~~~~~~~~~~~~~ CLASSE DO HARPÃO ~~~~~~~~~~~~~~~~~~~~~~~~
        class Harpoon {
            constructor(x, y, radius) {
                this.visible = true;
                this.x = buster.x + buster.radius;
                this.y = buster.y + buster.radius;
                this.radius = 5;
                this.shot = false;
            }

            Update(){
                this.x = buster.x + buster.radius;  
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = "grey";
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - 50);
                ctx.lineTo(this.x + 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 70);
                ctx.lineTo(this.x - 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 50);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        function livesDraw(){
            let startX = 950;
            let startY = 10;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            for(let i = 0; i < lives; i++){
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.rect(startX, startY, 15, 15)
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                startX -= 50;
            }
        }
        
        function floor(){
            ctx.strokeStyle = "black";
            ctx.fillStyle = "blue"
            ctx.beginPath();
            ctx.rect(0, 850, canvasW, 50)
            ctx.stroke();
            ctx.fill();
        }

        function Render() {
            buster.moveLeft = (keys[65] || keys[37]);
            buster.moveRight = (keys[68] || keys[39]);
            harpoon.shot = (keys[32] || keys[38] || keys[87])
            let exit = keys[27];
            if (buster.moveLeft && buster.x !== 0) {
                buster.x -= 2
            }
            if (buster.moveRight && buster.x !== canvasW - 2 * buster.radius) {
                buster.x += 2
            }
            if (harpoon.shot) {
                harpoon.y -= 5;
            }
            ballNew.x += ballNew.velX;
            if (ballNew.x == canvasW - ballNew.radius){
                ballNew.velX = -1
            }
            if (ballNew.x == ballNew.radius){
                ballNew.velX = 1
            }
            //COLISÕES VÃO SER CHAMADAS AQUI
            
            
            ctx.clearRect(0,0, canvasW, canvasH);
            livesDraw();
            floor();
            buster.Draw();
            ballNew.Draw();
            harpoon.Update();
            harpoon.Draw();
            requestAnimationFrame(Render);
        }
    </script>
</body>
</html>
