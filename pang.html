<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PANG!</title>
    <link rel="stylesheet" type="text/css" href="pang.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>
        P A N G !
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
        const canvas = document.querySelector('#myCanvas')
        const ctx = canvas.getContext('2d');

        let canvasW = 1000;
        let canvasH = 900;
        let frameIndex = 0;
        let aceleration = 0.1
        let amplitude = 4;
        let angle = -85 * Math.PI / 180;
        let keys = [];
        let balls = [];
        let harpoons = [];
        let livesBuster1 = 3;
        let livesBuster2 = 3;
        let level = 1;

        document.addEventListener('DOMContentLoaded', SetupCanvas);

        function SetupCanvas() {
            canvas.width = canvasW
            canvas.height = canvasH
            background();
            buster = new Buster();
            buster2 = new Buster();
            balls.push(new Ball());
            
            document.body.addEventListener("keydown", HandleKeyDown);
            document.body.addEventListener("keyup", HandleKeyUp);

            Render()
        }
        function HandleKeyDown(e){
            keys[e.keyCode] = true;
        }

        function HandleKeyUp(e) {
            keys[e.keyCode] = false;
            if (e.keyCode === 87){
                harpoons.push(new Harpoon(buster.x, "orange"))
            }
            if (e.keyCode === 38){
                harpoons.push(new Harpoon(buster2.x, "lightgreen"))
            }
        }

        //BACKGROUND RENDER
        function background(){
            let img = new Image();
            img.src = 'night_sky.png';
            img.onload = function(){
                ctx.drawImage(img, 0, 0);
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DA PERSONAGEM ~~~~~~~~~~~~~~~~~~~~~~~~
        class Buster {
            constructor(){
                this.visible = true; 
                this.radius = 40;
                this.moveLeft = false;
                this.moveRight = false;
                this.x = (canvasW / 2) - this.radius;
                this.y = 700;
            }

            Update(){
            }
            
            Draw(){
                let spriteImg = new Image();
                spriteImg.src = "sprites.png";
                spriteImg.onload = function(){
                }
                
                ctx.drawImage(spriteImg, frameIndex * 80, 0, 80, 80, this.x, this.y, 100, 170)
                
                frameIndex++;
                if(frameIndex == 9){
                    frameIndex = 0;
                }
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DAS BOLAS ~~~~~~~~~~~~~~~~~~~~~~~~
        class Ball{
            constructor(x, y, radius, level){
                this.visible = true;
                this.x = canvasW / 2;
                this.y = 300;
                this.radius = 50; 
                this.strokeColor = 'red';
                this.level = 1;
                this.velX = 1;
                this.velY = amplitude * Math.sin(angle);
            }

            Update(){ 
                this.x += this.velX;
                this.y += this.velY;

                if (this.x == canvasW - this.radius || this.x == this.radius){
                    this.velX *= -1
                }
                if (this.y + this.radius >= 850){
                    this.velY *= -1
                } else {
                    this.velY += aceleration;
                }
            }

            Reset(){
                this.x = canvasW / 2;
                this.y = 300;
                this.velX = 1;
                this.velY = 4 * Math.sin(angle);
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = "#FF0000";
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        //~~~~~~~~~~~~~~~~~~~~ CLASSE DO HARPÃO ~~~~~~~~~~~~~~~~~~~~~~~~
        class Harpoon {
            constructor(posX, style) {
                this.visible = true;
                this.x = posX + buster.radius;
                this.y = buster.y + buster.radius;
                this.style = style;
                this.speed = 6;
            }

            Update(){
                this.y -= this.speed;
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = this.style;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - 50);
                ctx.lineTo(this.x + 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 70);
                ctx.lineTo(this.x - 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 50);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }
        //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        
        function livesDraw(){
            let startX1 = 950;
            let startX2 = 130;
            let startY = 10;
            for(let i = 0; i < livesBuster1; i++){
                ctx.strokeStyle = 'lightgreen';
                ctx.fillStyle = 'lightgreen';
                ctx.beginPath();
                ctx.moveTo(startX1, startY);
                ctx.rect(startX1, startY, 15, 15)
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                startX1 -= 50;
            }
            for(let i = 0; i < livesBuster2; i++){
                ctx.strokeStyle = 'orange';
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(startX2, startY);
                ctx.rect(startX2, startY, 15, 15)
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                startX2 -= 50;
            }
        }
        
        function floor(){
            ctx.strokeStyle = "black";
            ctx.fillStyle = "grey"
            ctx.beginPath();
            ctx.rect(0, 850, canvasW, 50)
            ctx.stroke();
            ctx.fill();
        }
        //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~RENDER~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        function Render() {
            //MOVIMENTO
            buster.moveLeft = (keys[65]);
            buster2.moveLeft = (keys[37]);
            buster.moveRight = (keys[68]);
            buster2.moveRight = (keys[39]);

            
            
            //BUSTER 1
            if (buster.moveLeft && buster.x !== 0) {
                buster.x -= 2
            }
            if (buster.moveRight && buster.x !== canvasW - 2 * buster.radius) {
                buster.x += 2
            }
            //BUSTER 2
            if (buster2.moveLeft && buster2.x !== 0) {
                buster2.x -= 2
            }
            if (buster2.moveRight && buster2.x !== canvasW - 2 * buster2.radius) {
                buster2.x += 2
            }
            

                       
            background();
            livesDraw();
            floor();
            
            buster.Draw();
            buster2.Draw();
            
            //HARPÕES
            if (harpoons.length !== 0){
                for (let k = 0; k < harpoons.length; k++){
                    harpoons[k].Update()
                    harpoons[k].Draw()
                }
            }
            
            //BOLAS
            if (balls.length !== 0){
                for (let j = 0; j < balls.length; j++){
                    balls[j].Update()
                    balls[j].Draw(j)
                }
            }
            
            requestAnimationFrame(Render);
        }
    </script>
</body>
</html>
