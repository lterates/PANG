<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PANG!</title>
    <link rel="stylesheet" type="text/css" href="pang.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>
        P A N G !
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
        const canvas = document.querySelector('#myCanvas')
        const ctx = canvas.getContext('2d');

        let canvasW = 1000;
        let canvasH = 900;
        let buster;
        let keys = [];
        let balls = [];
        let lives = 3;
        let level = 1;

        document.addEventListener('DOMContentLoaded', SetupCanvas);

        function SetupCanvas() {
            canvas.width = canvasW
            canvas.height = canvasH
            ctx.fillStyle = 'black'
            ctx.fillRect (0, 0, canvas.width, canvas.height);
            
            buster = new Buster();
            ballNew = new Ball();
            harpoon = new Harpoon();

            document.body.addEventListener("keydown", HandleKeyDown);
            document.body.addEventListener("keyup", HandleKeyUp);

            Render()
        }
        function HandleKeyDown(e){
            keys[e.keyCode] = true;
        }
        function HandleKeyUp(e){
            keys[e.keyCode] = false;
        }


        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DA PERSONAGEM ~~~~~~~~~~~~~~~~~~~~~~~~
        class Buster {
            constructor(){
                this.visible = true; 
                this.radius = 50;
                this.radius = 40;
                this.moveLeft = false;
                this.moveRight = false;
                this.x = (canvasW / 2) - this.radius;
                this.y = 700;
            }

            Update(){
            }

            Draw(){
                ctx.strokeStyle = this.strokeColor;
                ctx.fillStyle = "orange"
                ctx.beginPath();
                ctx.rect(this.x, this.y, 80, 150)
                ctx.stroke();
                ctx.fill();
            }
        }

        // ~~~~~~~~~~~~~~~~~~~~ CLASSE DAS BOLAS ~~~~~~~~~~~~~~~~~~~~~~~~
        class Ball{
            constructor(x, y, radius, level){
                this.visible = true;
                this.x = canvasW / 2;
                this.y = 300;
                this.radius = 50; 
                this.strokeColor = 'red';
                this.level = 1;
                this.velX = 0.5;
                this.velY = 1;
            }

            Update(){
            }

            Reset(){
                this.x = canvasW / 2;
                this.y = 300;
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = "#FF0000";
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        //~~~~~~~~~~~~~~~~~~~~ CLASSE DO HARPÃO ~~~~~~~~~~~~~~~~~~~~~~~~
        class Harpoon {
            constructor(x, y, radius) {
                this.visible = true;
                this.x = buster.x + buster.radius;
                this.y = buster.y + buster.radius;
                this.shot = false;
            }

            Update(){
                this.x = buster.x + buster.radius;  
            }

            Draw(){
                ctx.beginPath()
                ctx.fillStyle = "grey";
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - 50);
                ctx.lineTo(this.x + 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 70);
                ctx.lineTo(this.x - 10, this.y - 40);
                ctx.lineTo(this.x, this.y - 50);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }

        function livesDraw(){
            let startX = 950;
            let startY = 10;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            for(let i = 0; i < lives; i++){
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.rect(startX, startY, 15, 15)
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                startX -= 50;
            }
        }
        
        function floor(){
            let img = new Image();
            img.src = 'planetfloor.png';
            img.onload = function(){
                ctx.drawImage(img, 0, 800);
            }
        }

        function sleep(milliseconds) {
            const date = Date.now();
            let currentDate = null;
            do {
              currentDate = Date.now();
            } while (currentDate - date < milliseconds);
            ctx.strokeStyle = "black";
            ctx.fillStyle = "blue"
            ctx.beginPath();
            ctx.rect(0, 850, canvasW, 50)
            ctx.stroke();
            ctx.fill();
        }

        function Render() {
            //definir teclas de movimento do player
            buster.moveLeft = (keys[65] || keys[37]);
            buster.moveRight = (keys[68] || keys[39]);
            //definir teclas de arpao
            harpoon.shot = (keys[32] || keys[38] || keys[87])
            let exit = keys[27];
            //movimento player
            if (buster.moveLeft && buster.x !== 0) {
                buster.x -= 2
            }
            if (buster.moveRight && buster.x !== canvasW - 2 * buster.radius) {
                buster.x += 2
            }
            if (buster2.moveLeft && buster2.x !== 0) {
                buster2.x -= 2
            }
            if (buster2.moveRight && buster2.x !== canvasW - 2 * buster2.radius) {
                buster2.x += 2
            }

            // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~ COLISÕES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
            function CollideCheck (aX, aY, aR, bX, bY, bR) {
                let xDiff = Math.pow(aX - bX, 2); 
                let yDiff = Math.pow(aY - bY, 2);
                if ((aR + bR) > Math.sqrt(xDiff + yDiff)){   
                    return true;                                                
                } else {
                    return false;
                }
            }
            //Harpão com Bolas
            if (balls.length !== 0 && harpoons.length !== 0) {
                for (let l = 0; l < balls.length; l++) {
                    for (let m = 0; m < harpoons.length; m++) {
                        if (CollideCheck(harpoons[m].x, harpoons[m].y, harpoons[m].radius, balls[l].x, balls[l].y, balls[l].radius)) {
                            if(balls[l].step === 1){                                             
                                balls.push(new Ball("yellow", balls[l].x - 5, balls[l].y, 30, 2, -1));
                                balls.push(new Ball("yellow", balls[l].x + 5, balls[l].y, 30, 2, 1));
                            } else if(balls[l].step === 2){                                      
                                balls.push(new Ball("red", balls[l].x - 5, balls[l].y, 15, 3, -1));
                                balls.push(new Ball("red", balls[l].x + 5, balls[l].y, 15, 3, 1));
                            }
                            balls.splice(l, 1);
                            harpoons.splice(m, 1);
                        }
                    }
                }
            }
            //Busters com Bolas
            if (balls.length !== 0) {
                for (let n = 0; n < balls.length; n++) {
                    if (CollideCheck(balls[n].x, balls[n].y, balls[n].radius, buster.x, buster.y, buster.radius) && livesBuster1 > 0) {
                        buster.Reset();
                        livesBuster1--;
                    }
                    if (CollideCheck(balls[n].x, balls[n].y, balls[n].radius, buster2.x, buster2.y, buster2.radius)&& livesBuster2 > 0) {
                        buster2.Reset();
                        livesBuster2--;
                    }
                }
            }
            
            if(livesBuster1 <= 0){
                buster.visible = false;
                ctx.fillStyle = 'white';
                ctx.font='20px "Press Start 2P"';
                ctx.fillText('PLAYER ONE LOST', canvasW / 2 - 150, canvasH / 2)
            }  else {
                buster.Draw()
            }
            if(livesBuster2 <= 0){
                buster2.visible = false;
                ctx.fillStyle = 'white';
                ctx.font='20px "Press Start 2P"';
                ctx.fillText('PLAYER TWO LOST', canvasW / 2 - 150, canvasH / 2 + 120)
            }  else {
                buster2.Draw();
            }

            if(balls.length === 0){
                level++;
                livesBuster1++;
                livesBuster2++;
                balls.push(new Ball("red"))
                balls.push(new Ball("blue"))
            }
        //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ DRAW & UPDATE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~
            background();
            // arpao
            if (harpoon.shot) {
                harpoon.y -= 5;
            }
            //nova bola
            ballNew.x += ballNew.velX;
            ballNew.y += ballNew.velY;
            //colisões de bolas
            if (ballNew.x == canvasW - ballNew.radius || ballNew.x == ballNew.radius){
                ballNew.velX *= -1
            }
            if (ballNew.y + ballNew.radius == 850 || ballNew.y == 299){   //má pratica tem de se trocar os números por variaveis
                ballNew.velY *= -1
            }
            //COLISÕES VÃO SER CHAMADAS AQUI  || entre arpao e bola
            if(harpoon.x + 5 <= ballNew.x + ballNew.radius 
                && harpoon.x - 5 >= ballNew.x - ballNew.radius
                && harpoon.y - 70 <= ballNew.y + ballNew.radius
                && harpoon.y - 70 >= ballNew.y - ballNew.radius){
                console.log("bang")
                harpoon.x = buster.x + buster.radius
                harpoon.y = buster.y + buster.radius
                //não é suposto ser reset porque o movimento continua
                ballNew.Reset();
                //push de uma nova bola e diminuir o tamanho da atual
                //definir 
            }
            //colisao player e bola + controlo de vidas
            if(buster.x + 40 <= ballNew.x + ballNew.radius
                && buster.x - 40 >= ballNew.x - ballNew.radius
                && buster.y - 75 <= ballNew.y + ballNew.radius
                && buster.y - 75 >= ballNew.y - ballNew.radius){
                console.log("LOST")
                ballNew.Reset();
                lives -= 1;
            }
            
            
            ctx.clearRect(0,0, canvasW, canvasH);
            livesDraw();
            floor();
            buster.Draw();
            ballNew.Draw();
            harpoon.Update();
            harpoon.Draw();
            requestAnimationFrame(Render);
        }
    </script>
</body>
</html>
