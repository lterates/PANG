    <style>
        #game {
            background-image: url("night_sky.png");
        }


        @keyframes ballBounce1 {
            50% {
                transform: translateY(585px) translateX(-400px)
            }

            100% {
                transform: translateY(-100px) translateX(-300px)
            }
        }

        @keyframes ballBounce2 {
            50% {
                transform: translateY(585px) translateX(200px)
            }

            100% {
                transform: translateY(-100px) translateX(-150px)
            }
        }

        @keyframes ballBounce3 {
            50% {
                transform: translateY(585px) translateX(-100px)
            }

            100% {
                transform: translateY(-100px) translateX(0px)
            }
        }

        @keyframes ballBounce4 {
            50% {
                transform: translateY(585px) translateX(200px)
            }

            100% {
                transform: translateY(-100px) translateX(125px)
            }
        }

        @keyframes ballBounce5 {
            50% {
                transform: translateY(585px) translateX(120px)
            }

            100% {
                transform: translateY(-100px) translateX(220px)
            }
        }

        @keyframes letterPop {
            0% {
                transform: scale(0);
            }

            99% {
                transform: scale(0)
            }

            100% {
                transform: scale(1)
            }
        }

        @keyframes title {
            0% {
                transform: scale(1)
            }

            50% {
                transform: scale(0.5)
            }

            100% {
                transform: scale(1) rotate(360deg);
            }

        }


        #ball1 {
            animation-name: ballBounce1;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #ball2 {
            animation-delay: 2s;
            animation-name: ballBounce2;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #ball3 {
            animation-delay: 4s;
            animation-name: ballBounce3;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #ball4 {
            animation-delay: 6s;
            animation-name: ballBounce4;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #ball5 {
            animation-delay: 8s;
            animation-name: ballBounce5;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #p {
            animation-name: letterPop;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #a {
            animation-name: letterPop;
            animation-duration: 4s;
            animation-direction: normal;
        }

        #n {
            animation-name: letterPop;
            animation-duration: 6s;
            animation-direction: normal;
        }

        #g {
            animation-name: letterPop;
            animation-duration: 8s;
            animation-direction: normal;
        }

        #ajuda {
            animation-name: letterPop;
            animation-duration: 10s;
            animation-direction: normal;
        }

        #title {
            transition: linear;
            transform-origin: 50% 50%;
            animation-name: title;
            animation-duration: 2s;
            animation-direction: normal;
            animation-delay: 11s;
        }

    </style>
</head>
