<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANG!</title>
    <link rel="stylesheet" type="text/css" href="pang.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        #game {
            background-image: url("night_sky.png");
        }


        @keyframes ballBounce1 {
            50% {
                transform: translateY(950px) translateX(100px)
            }

            100% {
                transform: translateY(290px) translateX(345px)
            }
        }

        @keyframes ballBounce2 {
            50% {
                transform: translateY(950px) translateX(-300px)
            }

            100% {
                transform: translateY(290px) translateX(-600px)
            }
        }

        @keyframes ballBounce3 {
            50% {
                transform: translateY(950px) translateX(300px)
            }

            100% {
                transform: translateY(290px) translateX(600px)
            }
        }

        @keyframes ballBounce4 {
            50% {
                transform: translateY(950px) translateX(-300px)
            }

            100% {
                transform: translateY(290px) translateX(-525px)
            }
        }

        @keyframes ballBounce5 {
            50% {
                transform: translateY(950px) translateX(600px)
            }

            100% {
                transform: translateY(290px) translateX(920px)
            }
        }

        @keyframes letterPop {
            0% {
                transform: scale(0);
            }

            99% {
                transform: scale(0)
            }

            100% {
                transform: scale(1)
            }
        }

        @keyframes title {
            0% {
                transform: scale(1)
            }

            50% {
                transform: scale(0.5)
            }

            100% {
                transform: scale(1) rotate(360deg);
            }

        }


        .ball1 {
            animation-name: ballBounce1;
            animation-duration: 2s;
            animation-direction: normal;
        }

        .ball2 {
            animation-delay: 2s;
            animation-name: ballBounce2;
            animation-duration: 2s;
            animation-direction: normal;
        }

        .ball3 {
            animation-delay: 4s;
            animation-name: ballBounce3;
            animation-duration: 2s;
            animation-direction: normal;
        }

        .ball4 {
            animation-delay: 6s;
            animation-name: ballBounce4;
            animation-duration: 2s;
            animation-direction: normal;
        }

        .ball5 {
            animation-delay: 8s;
            animation-name: ballBounce5;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #p {
            animation-name: letterPop;
            animation-duration: 2s;
            animation-direction: normal;
        }

        #a {
            animation-name: letterPop;
            animation-duration: 4s;
            animation-direction: normal;
        }

        #n {
            animation-name: letterPop;
            animation-duration: 6s;
            animation-direction: normal;
        }

        #g {
            animation-name: letterPop;
            animation-duration: 8s;
            animation-direction: normal;
        }

        #ajuda {
            animation-name: letterPop;
            animation-duration: 10s;
            animation-direction: normal;
        }

        #title {
            transition: linear;
            transform-origin: 50% 50%;
            animation-name: title;
            animation-duration: 2s;
            animation-direction: normal;
            animation-delay: 10s;
        }
    </style>
</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>
        P A N G !
        <div id= "game" style="border: 1px solid white ; width: 1000px; height: 900px;"> <br><br><br>
            <!--GRUPO SVG-->
            <svg width="600" height="700" style="overflow: visible">
                <g id="title" fill="#b883de">
                    <text id="p"  x="45" y="230" font-size="120px">P</text>
                    <text id="a"  x="165" y="230" font-size="120px">A</text>
                    <text id="n"  x="285" y="230" font-size="120px">N</text>
                    <text id="g"  x="405" y="230" font-size="120px">G</text>
                    <text id="ajuda" x="525" y="230" font-size="120px">!</text>
                </g>
                <circle class="ball1" cx="-260" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball2" cx="800" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball3" cx="-260" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball4" cx="1000" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball5" cx="-360" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
            </svg>
        </div>
        <a href="menu.html">
            <text id="skip" font-size="40" fill="white" x="200" y="500">SKIP INTRO</text>
        </a>
    </div>
</body>

</html>
