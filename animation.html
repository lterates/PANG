<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANG!</title>
    <link rel="stylesheet" type="text/css" href="pang.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @keyframes ballBounce1 {
            50% {
                transform: translateY(970px)
                translateX(100px)
            }

            100% {
                transform: translateY(290px)
                translateX(345px)
            }
        }
        
        @keyframes ballBounce2 {
            50% {
                transform: translateY(970px)
                translateX(-300px)
            }

            100% {
                transform: translateY(290px)
                translateX(-600px)
            }
        }

        @keyframes ballBounce3 {
            50% {
                transform: translateY(970px)
                translateX(300px)
            }

            100% {
                transform: translateY(290px)
                translateX(600px)
            }
        }

        .ball1 {
            animation-name: ballBounce1;
            animation-duration: 2s;
            animation-direction: normal;
        }

        .ball2{
            animation-delay: 2s;
            animation-name: ballBounce2;
            animation-duration: 2s;
            animation-direction: normal;
        }
        .ball3{
            animation-delay: 4s;
            animation-name: ballBounce3;
            animation-duration: 2s;
            animation-direction: normal;
        }

    </style>
</head>

<body>
    <div style="font-family:'Press Start 2P'; color:white; text-align: center;" id='container'>
        P A N G !
        <div style="border: 1px solid white ; width: 1000px; height: 900px;"> <br><br><br>
            <!--GRUPO SVG-->
            <svg width="600" height="700" style="overflow: visible">
                <g id="title">
                    <text fill="red" x="45" y="230" font-size="120px">P</text>
                    <text fill="red" x="165" y="230" font-size="120px">A</text>
                    <text fill="red" x="285" y="230" font-size="120px">N</text>
                    <text fill="red" x="405" y="230" font-size="120px">G</text>
                    <text fill="red" x="525" y="230" font-size="120px">!</text>
                </g>
                <circle class="ball1" cx="-260" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball2" cx="800" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball3" cx="-260" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball4" cx="-260" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
                <circle class="ball5" cx="-260" cy="-150" r="50" stroke="black" stroke-width="5" fill="red"></circle>
            </svg>
        </div>
    </div>

</body>

</html>
